<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dowód osobisty</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="id-card">
    <img id="photo" alt="photo" />
    <div class="info">
      <p><strong>Imię:</strong> <span id="name"></span></p>
      <p><strong>Nazwisko:</strong> <span id="surname"></span></p>
      <p><strong>Data urodzenia:</strong> <span id="birthday"></span></p>
      <p><strong>Płeć:</strong> <span id="sex"></span></p>
      <p><strong>Obywatelstwo:</strong> <span id="nationality"></span></p>
      <p><strong>Rodowe nazwisko:</strong> <span id="familyName"></span></p>
      <p><strong>Rodowe nazwisko ojca:</strong> <span id="fathersFamilyName"></span></p>
      <p><strong>Rodowe nazwisko matki:</strong> <span id="mothersFamilyName"></span></p>
      <p><strong>Miejsce urodzenia:</strong> <span id="birthPlace"></span></p>
      <p><strong>Kraj urodzenia:</strong> <span id="countryOfBirth"></span></p>
      <p><strong>Adres:</strong> <span id="adress1"></span>, <span id="adress2"></span> <span id="city"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
